<h2>강아지란 무엇인가?</h2>
  <p>강아지는 성체로 발달하는 과정에 있으므로 자라면서 털색이나 체형 등이 달라질 수 있으며,
     정서적인 변화를 겪기도 한다.
     명칭 한국어 ‘강아지’는 ‘개’에 어린 짐승을 뜻하는‘아지'가 붙은 말이다.</p>
