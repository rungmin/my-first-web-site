<h2>포메라니안이란 무엇인가?</h2>
<p>지금은 작은 반려견이지만 포메라니안은 북극에서 썰매를 끌던 개들의 후손으로 초창기에는 지금보다 큰 편이었다.
   공처럼 둥글고 풍성하게 부풀어 오른 털이 특징이다.
   여우와 비슷한 깜찍한 얼굴에 작은 눈망울이 매력적이고 보호본능이 생기는 귀여운 품종이다.
  </p>
